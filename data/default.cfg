unbindall

bind	ALT				+strafe

bind	,				+moveleft
bind	.				+moveright
bind	DEL				+lookdown
bind	PGDN			+lookup
bind	END				centerview
bind	z				+lookdown
bind	a				+lookup

bind	d				+moveup
bind	c				+movedown
bind	SHIFT			+speed
bind	CTRL			+attack
bind	UPARROW			+forward
bind	DOWNARROW		+back
bind	LEFTARROW		+left
bind	RIGHTARROW		+right

bind	SPACE			+jump 
bind	ENTER			+jump

bind	TAB				+showscores

bind	1				"impulse 1"
bind	2				"impulse 2"
bind	3				"impulse 3"
bind	4				"impulse 4"
bind	5				"impulse 5"
bind	6				"impulse 6"
bind	7				"impulse 7"
bind	8				"impulse 8"

bind	0				"impulse 0"

bind	/				"impulse 10"

// mouse options
bind	\				+mlook

//
// client environment commands
//
bind	PAUSE			"pause"
bind	ESCAPE		"togglemenu"
bind	~				"toggleconsole"
bind	`				"toggleconsole"

bind	t				"messagemode"

bind	+				"sizeup"
bind	=				"sizeup"
bind	-				"sizedown"

bind	INS			+klook

//
// mouse buttons
//
bind	MOUSE1		+attack
bind	MOUSE2		+forward
bind	MOUSE3		+mlook

//
// default cvars
//
viewsize 		100
gamma 			1.0
volume 			0.7
sensitivity 	3
